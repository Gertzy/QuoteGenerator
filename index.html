<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="centered">
      <div id="titlebox">
        <h1 id="title">Quote Generator</h1>
      </div>
      <h2 id="welcome">
        Welcome to my quote generator, click "Generate!" for a quote!
      </h2>
      <div id="buttonbox">
        <button id="button">Generate!</button>
      </div>
      <div id="text">Your quote will appear here</div>
      <div id="authortext"></div>
      <div id="poweredby">Quotes powered by the QuoteSlate API</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
